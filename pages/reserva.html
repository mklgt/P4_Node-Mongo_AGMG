<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Aula</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../files/js/index.js"></script>
</head>

<body>
    <h1>Lista de Reservas</h1>
    <button onclick="verFormulario()" class="btn btn-primary m-4">Agregar</button>
    <div id="divReserva">

    </div>
    <div id="divFormulario" style="position:fixed; top:0;left:0;
width:100%; height:100%; background-color: white; display:none;">
        <div class="col-md-6 m-auto">
            <h1>Formulario</h1>
            <div class="form-group">
                <label>ID</label>
                <input readonly type="text" id="txtId" class="form-control">
            </div>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="txtUsuario" class="form-control">
            </div>
            <div class="form-group">
                <label>Aula</label>
                <input type="text" id="txtAula" class="form-control">
            </div>
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" id="txtFecha" class="form-control">
            </div>
            <div class="form-group">
                <label>Hora Desde</label>
                <input type="text" id="txtHoraDesde" class="form-control">
            </div>
            <div class="form-group">
                <label>Hora Hasta</label>
                <input type="text" id="txtHoraHasta" class="form-control">
            </div>
            <div>
                <button onclick="enviarDatos()" class="btn btn-primary">
                    Aceptar
                </button>
                <button onclick="ocultarFormulario()" class="btn btn-danger">
                    Regresar
                </button>
            </div>
        </div>
    </div>
    <div id="divError" style="position:absolute; bottom: 0;right: 0;" class="alert alert-danger mt-5"></div>
</body>

</html>
